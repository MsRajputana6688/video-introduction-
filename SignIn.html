<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form_box">
        <div class="form_field">
            <h3>SIGN IN</h3>
            <form method="POST">
                <input type="text" class="field" id="Email" placeholder="Email ID">
                <input type="text" class="field" id="pass" placeholder="Password">
                <div class="field_text"><input type="checkbox" id="Accept"><label for="Accept">Accept the terms and policies</label></div>
                <button class="signbtn">SIGN IN</button>
            </form>
            <div class="already">
                You have not a Account?
            </div>
            <button type="button" class="signup_btn">SIGN UP</button>
        </div>
    </div>
</body>

</html>
